<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		body {margin: 0; padding: 0;}
	</style>
	<link rel="stylesheet" href="../src/tub.css">
	<style>
		.tub-msg {
			position: fixed;
			min-width: 100px;
			background-color: #000;
			filter: alpha(opacity=60);
			opacity: .6;		
			color: #fff;
		}
		.tub-alert {
			position: fixed;
			min-width: 100px;
			top: 50%; left: 50%;		
			color: #fff;
		}
		.fixed-box {
			position: fixed;
			top: 300px;
			left: 10px;
		}
	</style>
</head>
<body>
	<div class="tub-dialog tub-ui tub-msg" style="left:10px; top:10px;">
		<div class="tub-message">
			absfsdfsdf
		</div>
	</div>

	<div class="tub-dialog tub-ui tub-tips tub-tips-right" style="left:150px; top:10px;">
		<div class="tub-tips-message">
			tips-right
		</div>
	</div>

	<div class="tub-dialog tub-ui tub-tips tub-tips-left" style="left:280px; top:10px;">
		<div class="tub-tips-message">
			tips-left
		</div>
	</div>

	<div class="tub-dialog tub-ui tub-tips tub-tips-top" style="left:400px; top:10px;">
		<div class="tub-tips-message">
			tips-top
		</div>
	</div>

	<div class="tub-dialog tub-ui tub-tips tub-tips-bottom" style="left:580px; top:10px;">
		<div class="tub-tips-message">
			tips-bottom
		</div>
	</div>

	<div class="tub-dialog tub-ui tub-confirm" style="left:10px; top:100px;">
		<a class="tub-close">x</a>
		<div class="tub-title">标题信息</div>
		<div class="tub-content">你对前端开发有兴趣吗</div>
		<div class="tub-footer">
			<a class="tub-button tub-btn-blue">确定</a>
			<a class="tub-button tub-btn-gray">取消</a>
		</div>
	</div>

	<div class="tub-dialog tub-ui tub-prompt" style="left:310px; top:100px;">
		<a class="tub-close">x</a>
		<div class="tub-title">标题信息</div>
		<div class="tub-content">
			<input type="text" class="tub-input">
		</div>
		<div class="tub-footer">
			<a class="tub-button tub-btn-blue">确定</a>
			<a class="tub-button tub-btn-gray">取消</a>
		</div>
	</div>

	<div class="fixed-box">
		<a class="tub-button tub-btn-blue">确定</a>
		<a class="tub-button tub-btn-yellow">确定</a>
		<a class="tub-button tub-btn-red">确定</a>
		<a class="tub-button tub-btn-green" id="target0">确定</a>
		<a class="tub-button tub-btn-pink" id="target1">确定</a>
		<a class="tub-button tub-btn-slivery"  id="target2">确定</a>
		<a class="tub-button tub-btn-violet" id="target3">确定</a>
	</div>



<script src='../src/tub.js'></script>
<script>
	window.onload = function() {
		

		tub.tips({
			content:'lalalalallala',
			from:'target0',
			method: 'click',
			position: 'top',
			color:'blue'
		})

		tub.tips({
			content:'lalalalallala',
			from:'target1',
			method: 'hover',
			position: 'right'
		})

		tub.tips({
			content:'lalalalallala',
			from:'target2',
			method: 'hover',
			position: 'bottom'
		})

		tub.tips({
			content:'lalalalallala',
			from:'target3',
			method: 'hover',
			position: 'left'
		})

	}
</script>
</body>
</html>
